# IMPORTANT: Replace all placeholder values with real base64-encoded secrets.
# Generate base64: echo -n 'your-value' | base64
#
# Required secrets:
#   POSTGRES_PASSWORD  - PostgreSQL password
#   S3_ACCESS_KEY      - MinIO root user
#   S3_SECRET_KEY      - MinIO root password
#   JWT_SECRET         - Random 64+ char string (openssl rand -hex 32)
#   FERNET_KEY         - python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
#   HF_TOKEN           - HuggingFace token (for Pyannote diarization)
---
apiVersion: v1
kind: Secret
metadata:
  name: audit-ai-secrets
  namespace: audit-ai
type: Opaque
data:
  POSTGRES_PASSWORD: REPLACE_BASE64_ENCODED_VALUE
  S3_ACCESS_KEY: REPLACE_BASE64_ENCODED_VALUE
  S3_SECRET_KEY: REPLACE_BASE64_ENCODED_VALUE
  JWT_SECRET: REPLACE_BASE64_ENCODED_VALUE
  FERNET_KEY: REPLACE_BASE64_ENCODED_VALUE
  HF_TOKEN: REPLACE_BASE64_ENCODED_VALUE
