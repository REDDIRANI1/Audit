---
# FastAPI backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: audit-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/audit-ai-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: audit-ai-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: audit-ai-secrets
                  key: POSTGRES_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: audit-ai-secrets
                  key: JWT_SECRET
            - name: FERNET_KEY
              valueFrom:
                secretKeyRef:
                  name: audit-ai-secrets
                  key: FERNET_KEY
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: audit-ai-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: audit-ai-secrets
                  key: S3_SECRET_KEY
            - name: DATABASE_URL
              value: "postgresql+asyncpg://auditai:$(POSTGRES_PASSWORD)@postgres-svc:5432/auditai"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: audit-ai
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
---
# Horizontal Pod Autoscaler â€“ scale on CPU
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: audit-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
